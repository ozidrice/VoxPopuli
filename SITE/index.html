<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<title>Vox Populi</title>
	<link rel="shortcut icon" href="">

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>	
</head>
<body>
	<div id="container">
		<div id="infos_bar">
			<div id="player_infos">
				<p>blblblbblbl</p>
			</div>
			<div id="players_title">
				<h2>Participants</h2>
				<div id="bar"></div>
			</div>
			<div id="players">
				<div class="player hidden" id="player_exemple">
					<p></p>
					<i class="fa fa-heart"></i>
					<i class="fa fa-heart"></i>
					<i class="fa fa-heart"></i>
				</div>
			</div>
		</div>
		<div id="join_game">
			<div id="join"> 
     			<div class="join_button">
     				Rejoindre la partie
     			</div>
			</div>
		</div>
		<div id="chrono">
				<p class="size2 bold roboto">30s</p>
			</div>
		<div id="game_bar" class="hidden">
			<div id="game">
				<div id="question">
					<p class="size3 thinitalic center">What does the fox say ?</p>
				</div>
				<div id="answers">
					 <div class="answer btn btn-1">
      					<svg>
        					<rect x="0" y="0" fill="none" width="100%" height="100%"/>
      					</svg>
     					<p>Test1sqdqsd</p>
    				</div>
					<div class="answer btn btn-1">
      					<svg>
        					<rect x="0" y="0" fill="none" width="100%" height="100%"/>
      					</svg>
     					<p>Test2dsqd</p>
    				</div>
    				<div class="answer btn btn-1">
      					<svg>
        					<rect x="0" y="0" fill="none" width="100%" height="100%"/>
      					</svg>
     					<p>Test3dddddddddddd</p>
    				</div>
				</div>
			</div>
		</div>
	</div>
	<div id="connection_container" class="connection">
		<div id="connection">
			<h1>
				Vox Populi
			</h1>
			<form id="form" onSubmit="return false";>
				<input type="text" name="pseudo" id="pseudo">
				<input type="submit" value="Rejoindre la partie" id="submit_button" class="submit_button">
			</form>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
