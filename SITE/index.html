<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<title>Vox Populi</title>
	<link rel="shortcut icon" href="">

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>	
</head>
<body>
	<div id="container">
		<div id="chrono">
			<p class="size2 bold roboto">30s</p>
		</div>
		<div id="infos_bar">
			<div id="player_infos">
				<p>blblblbblbl</p>
			</div>
			<div id="players_title">
				<h2>Participants</h2>
				<div id="bar"></div>
			</div>

			<div id="players_container">
				<div id="players">
					<div id="players">
						<div class="player hidden" id="player_exemple">
							<p></p>
							<div class="hp">
								<i class="fa fa-heart"></i>
								<i class="fa fa-heart"></i>
								<i class="fa fa-heart"></i>
							</div>
							<div class="answer_selected">
								<div id="red" class="answer_color"></div>
								<div id="green" class="answer_color"></div>
								<div id="yellow" class="answer_color"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="join_game">
			<div id="join"> 
				<div id="join_button" class="join_button">
					Rejoindre la partie
				</div>
				<div id="waiting_players" class="waiting hidden">
					En attente de joueurs supplémentaires...
				</div>
				<div id="waiting_start" class="waiting hidden">
					La partie va bientôt commencer...
				</div>
			</div>
		</div>	
		<div id="game_bar" class="hidden">
			<div id="game">
				<div id="question">
					<p class="size3 thinitalic center">What does the fox say ?</p>
				</div>
				<div id="answers">				
					<div class="answer btn red">
					  <span class="text">Olive et monsieur</span>
					  <span class="line -right"></span>
					  <span class="line -top"></span>
					  <span class="line -left"></span>
					  <span class="line -bottom"></span>
					</div>
					<div class="answer btn green">
					  <span class="text">Anticipation</span>
					  <span class="line -right"></span>
					  <span class="line -top"></span>
					  <span class="line -left"></span>
					  <span class="line -bottom"></span>
					</div>
					<div class="answer btn yellow">
					  <span class="text">Miaou</span>
					  <span class="line -right"></span>
					  <span class="line -top"></span>
					  <span class="line -left"></span>
					  <span class="line -bottom"></span>
					</div>
					
					<div id="result1">
						
					</div>
					<div class="answer">
					  	<div class="btn">
						  <span class="text">Anticipation</span>
						  <span class="line -right"></span>
						  <span class="line -top"></span>
						  <span class="line -left"></span>
						  <span class="line -bottom"></span>
					  	</div>
					 	 <div id="result2" class="result hidden">
						1
						</div>
					</div>
					<div class="answer">
						<div class="btn">
					 	 	<span class="text">Miaou</span>
						 	<span class="line -right"></span>
					 		<span class="line -top"></span>
							<span class="line -left"></span>
					 		<span class="line -bottom"></span>
					 	</div>
					 	<div id="result3" class="result hidden">
							1
						</div>
					</div>
					
					
					
					
				</div>
				
			</div>
		</div>
		<div id="winner" class="size1 roboto bold hidden">
			<span>{{NAME}}</span> a gagné !
		</div>
	</div>
	<div id="connection_container" class="connection">
		<div id="connection">
			<h1>
				Vox Populi
			</h1>
			<form id="form" onSubmit="return false";>
				<input type="text" name="pseudo" id="pseudo">
				<input type="submit" value="Rejoindre la partie" id="submit_button" class="submit_button">
			</form>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
