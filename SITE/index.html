<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<title>Vox Populi</title>
	<link rel="shortcut icon" href="">

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>	
</head>

<body>
	<div id="container">
		<div id="infos_bar">
			<div id="players_title">
				<h1>Participants</h1>
				<div id="bar"></div>
			</div>
			<div id="players">
				<div class="player hidden" id="player_exemple">
					<p></p>
					<i class="fa fa-heart"></i>
					<i class="fa fa-heart"></i>
					<i class="fa fa-heart"></i>
				</div>
				
				<div class="player">
					<p>blblblbblbl</p>
					<i class="fa fa-heart"></i>
					<i class="fa fa-heart"></i>
					<i class="fa fa-heart"></i>
				</div>
			</div>
		</div>
		<div id="game_bar">
			<div id="chrono">
				<p class="size2 bold roboto">30s</p>
			</div>
			<div id="game">
				<div id="question">
					<p class="size3 thinitalic center">What does the fox say ?</p>
				</div>
				<div id="answers">
					<div class="answer size1 medium">
						test1
					</div>
					<div class="medium size1 answer ">
						test2
					</div>
					<div class="answer size1 medium">
						test3
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
